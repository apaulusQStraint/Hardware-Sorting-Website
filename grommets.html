<body>
<header>
    <h1><a href="index.html">Hardware Sorting</a> | <a href="grommets.html">Grommets</a></h1>
    <input type="text" id="filterInputAll" placeholder="&#x1F50E;&#xFE0E;  Search All">
    <nav>
    <ul>
        <li><a href="index.html"><p>Home</p></a></li>
        <li><a href="screws.html"><p>Screws</p></a></li>
        <li><a href="bolts.html"><p>Bolts</p></a></li>
        <li><a href="washers.html"><p>Washers</p></a></li>
        <li><a href="nuts.html"><p>Nuts</p></a></li>
        <li><a href="springs.html"><p>Springs</p></a></li>
        <li><a href="pins.html"><p>Pins</p></a></li>
        <li><a href="rivets.html"><p>Rivets</p></a></li>
        <li><a href="spacers.html"><p>Spacers</p></a></li>
        <li><a href="magnets.html"><p>Magnets</p></a></li>

        <li><a href="other.html"><p>Other</p></a></li>
    </ul>
    </nav>
</header>
<main>
    <div class="sort">
        <div class="picture">
            <img src="images/dim/grommetDIM.jpg" alt="grommet dim">
        </div>
        <div class="info">
            <div class="output">
                <h2>Output</h2>
                <p id="output"></p>
                <h3>Part Code</h3>
                <p id="partNum"></p>
            </div>
            <div class="input">
            <button class="resetbtn filter-button" onclick="resetFunction()" data-filter="all">Reset</button>
            <div class="dropdown">
                <button class="dropbtn" id="show">Sleeve OD</button>
                <div class="dropdown-content">
                    <a href="#" id="HT1" onclick="selectedHT1()" class="filter-button" data-filter="pan">0.313"</a>
                    <a href="#" id="HT2" onclick="selectedHT2()" class="filter-button" data-filter="round">0.75"</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="show">Flange OD</button>
                <div class="dropdown-content">
                    <a href="#" id="HT1" onclick="selectedHT1()" class="filter-button" data-filter="pan">0.5"</a>
                    <a href="#" id="HT2" onclick="selectedHT2()" class="filter-button" data-filter="round">0.781"</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="show">Flange ID</button>
                <div class="dropdown-content">
                    <a href="#" id="HT1" onclick="selectedHT1()" class="filter-button" data-filter="pan">0.188"</a>
                    <a href="#" id="HT2" onclick="selectedHT2()" class="filter-button" data-filter="round">0.495"</a>
                </div>
            </div>
            <button class="enterbtn" onclick= "sortEnter()">Enter</button>   
            </div>
        </div>
    </div>
    <div class="search">
        <div class="top">
            <button class="filter-button" data-filter="all">All</button>
            <input type="text" id="filterInput" placeholder="Filter">
        </div>
        <ul class="list">
        </ul>    
    </div>

</main>
</body>
</html>
