        <div class="dropdown">
          <button class="dropbtn">Shape</button>
          <div class="dropdown-content">
              <a href="#" id="S1" onclick="selectedS1()" class="filter-button" data-filter='Disk'>Disk</a>
          </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn" id="show">Outer Dim</button>
            <div class="dropdown-content">
                <a href="#" id="OD1" onclick="selectedOD1()" class="filter-button" data-filter='1/4"'>1/4"</a>
            </div>
        </div>
          
        <div class="dropdown">
            <button class="dropbtn">Length</button>
            <div class="dropdown-content">
              <a href="#" id="L1" onclick="selectedL1()" class="filter-button" data-filter='0.10"'>0.10"</a>
              <a href="#" id="L2" onclick="selectedL2()" class="filter-button" data-filter='1/8"'>1/8"</a>

    <script>
    // Get the filter input and list elements
    const filterInput = document.getElementById('filterInput');
    const list = document.getElementById('list');
    
    // Add event listener for filter input
    filterInput.addEventListener('input', filterList);
    
    // Function to filter the list based on the filter input
    function filterList() {
      const filterValue = filterInput.value.toLowerCase();
      const items = list.getElementsByTagName('li');
      
      Array.from(items).forEach(item => {
        const text = item.textContent.toLowerCase();
        if (text.includes(filterValue)) {
          item.style.display = 'block'; // Show the item
        } else {
          item.style.display = 'none'; // Hide the item
        }
      });
    }
    // Get the filter buttons and list elements
    const filterButtons = document.querySelectorAll('.filter-button');
    const listItems = document.querySelectorAll('#list li');
    
    // Add event listener for each filter button
    filterButtons.forEach(button => {
      button.addEventListener('click', applyFilter);
    });
    
    // Function to apply the filter
    function applyFilter() {
      // Get the filter value from the data attribute
      const filterValue = this.dataset.filter;
    
      // Show or hide items based on the filter value
      listItems.forEach(item => {
        if (filterValue === 'all') {
          item.classList.remove('hide'); // Show all items
        } else if (item.classList.contains(filterValue)) {
          item.classList.remove('hide'); // Show matching items
        } else {
          item.classList.add('hide'); // Hide non-matching items
        }
      });
    
      // Remove active class from all buttons and add it to the clicked button
      filterButtons.forEach(button => {
        button.classList.remove('active');
      });
      this.classList.add('active');
    };
    
        <!--variables for screws-->
        var shape = '?';
        var outer = "?";
        var length = "?";
        var code = "?????";
            
        function update() {
            document.getElementById("output").innerHTML = 
            "MAGNET," + " " + shape + " " + outer + " " + "O.D.," + " " + length + " " + "L";
            document.getElementById("partNum").innerHTML = 
            code;
        };
       
        update();
    
        function resetFunction(){
            shape = '?';  
            outer = "?";
            length = "?";
            code = "??????";
            update();
        };
    
        resetFunction();    
        
        function sortEnter(){
            if (shape === 'DISK' && outer === '1/4"' && length === '0.10"'){
                code = 'H00194';
                update();
            }else if (shape === 'DISK' && outer === '1/4"' && length === '1/8"'){
                code = 'H10163';
                update();
            }else
                code = "xxxxx";
                update();
        };
    
        function  selectedS1() {
            shape = "DISK"; 
            update();
        };         
        
        function  selectedOD1() {
            outer = '1/4"'; 
            update();
        }; 

        function  selectedL1() {
            length = '0.10"'; 
            update();
        }; 
        
        function  selectedL2() {
            length = '1/8"'; 
            update();
        }; 
        
    </script>
